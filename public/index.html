<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/handlebars.js"></script>
</head>

<body>

  <header>

    <h1>Contact Manager</h1>

    <div id="search">
      <label>
        <input type="text" name="search-query" placeholder="Search name or tag">
      </label>

    </div>

    <button id="add-contact-btn" name="add-contact-btn">Add Contact</button>

  </header>

  <main>

    <form id="contact-form">
      <fieldset>
        <ul>

          <li>
            <label>
              <span>Full name:</span>
              <input type="text" name="full_name" required>
            </label>
          </li>

          <li>
            <label>
              <span>Email address:</span>
              <input type="email" name="email" required>
            </label>
          </li>

          <li>
            <label>
              <span>Phone number:</span>
              <input type="tel" name="phone_number" required>
            </label>
          </li>

          <li>
            <label>
              <span>Tags:</span>
              <input type="text" name="tags" required>
            </label>
          </li>

        </ul>
      </fieldset>

      <button type="submit" name="submit">Submit</button>
      <button type="reset" name="cancel">Cancel</button>
    </form>

    <ul id="contacts">

    </ul>

  </main>

  <!-- Handlebars templates -->

  <script type="text/x-handlebars" id="contact-template">
    {{#each contacts}}
      <li class="contact">
        <form action="/api/contacts/{{id}}" method="put">
          <a class="icon fas fa-edit"></a>
        </form>
        <form action="/api/contacts/{{id}}" method="delete">
          <a class="icon fas fa-trash-alt"></a>
        </form>

        <h2>{{full_name}}</h2>
        <h3>Phone Number:</h3>
        <p>{{phone_number}}</p>
        <h3>Email:</h3>
        <p>{{email}}</p>
        <h3>Tags:</h3>
        <ul class="tags">
          {{#each tags}}
            <li class="tag">{{this}}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </script>

  <!-- Custom JavaScripts -->

  <script type="text/javascript" src="/javascripts/app.js"></script>

</body>

</html>
